{% extends 'layout.html' %}

{% block content %}
    <h1>{{titulo}}</h1>
    <div class="card">
        <div class="card-body">
            <table id="dataTable" class="table table-dark table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th class="text-center">Numero</th>
                        <th class="text-center">Nombre</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    {% for pokemon in lista_pokemon %}
                        <tr>
                            <td>{{pokemon["id"]}}</td>
                            <td><a href="{{url_for('pokemon',pokemon_id=pokemon['id'])}}">{{pokemon["name"]}}</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
